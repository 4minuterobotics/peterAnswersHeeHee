<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Answer Trick</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body">
    <img id="dot1" src="./blackCircle.png" class="dot" />
    <img id="dot2" src="./blackCircle.png" class="dot" />
    <img id="dot3" src="./blackCircle.png" class="dot" />
    <img id="static" src="./staticscreen.gif" class="static" />
    <div id="pageContent" class="container">
      <img id="scaryImage" src="./scaryimage.png" />
      <h1>Look into my eyes & ask Anything</h1>
      <div id="changingPic">
        <img src="" id="ghost" />
      </div>
      <form id="answerForm" class="px-5">
        <label for="petition">Petition: </label>
        <input type="text" id="petition" autocomplete="off" />
        <label for="question">Question: </label>
        <input type="text" id="question" autocomplete="off" />
        <button type="submit" class="btn btn-primary">Ask</button>
      </form>
      <p id="answerDisplay"></p>
      <hr id="hr" />
      <button id="resetButton" type="button" class="btn btn-dark">Reset Page</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="michaelJacksonVersion.js"></script>
  </body>
</html>
